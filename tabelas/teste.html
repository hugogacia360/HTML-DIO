<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: rgb(44, 211, 211)
                /*muda a cor das linhas pares*/
        }

        table tr:hover td {
            background-color: rgb(187, 13, 97)
                /*muda a cor das linhas impares*/
        }
    </style>
</head>

<body>
    <table sumary="Tabela de idades da turma" border="1" width="300" cellspacing="10" cellpadding="10" align="center">
        <caption>Tabela de idades da turna</caption>
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr id="1">
                <td>Hugo</td>
                <td>27</td>
            </tr>
            <tr id="2">
                <td>Maria</td>
                <td>29</td>
            </tr>
            <tr id="3">
                <td>Debora</td>
                <td>25</td>
            </tr>
            <tr id="4">
                <td>Aline</td>
                <td>37</td>
            </tr>
            <tr id="5">
                <td>Lucas</td>
                <td>26</td>
            </tr>
            <tr id="6">
                <td>Joao</td>
                <td>33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
</body>
</table>
</body>

</html>
